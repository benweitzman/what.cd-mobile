<navbar></navbar>

<div>
	<p>Welcome user: {{user.username}}</p>
	<button class="btn" ng-click="logout()">Logout</button>
	<button class="btn btn-primary" ng-click="showAnnouncements()">Load announcements</button>
	<li ng-repeat="announcement in announcements">
		<p><h4>{{announcement.title}}</h4>{{announcement.newsTime}}</p>
		<p>{{announcement.body}}</p>
	</li>
</div>
