<h1>Login to What-mobile</h1>
<form id="login-form">
	<input type="text" ng-model="username" placeholder="Username" /><br />
	<input type="password" ng-model="password" placeholder="Password" /><br />
	<button class="btn btn-large btn-primary" type="submit" ng-click="login(username, password)">
		Login!</button>
</form>
