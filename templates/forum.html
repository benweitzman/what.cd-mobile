<div class="container">
	<h3><a href="#/forums">Forums</a> > {{forum.forumName}}</h3>
	<div class="thread" ng-repeat="t in forum.threads">
		<a ng-href="#/thread/{{t.topicId}}" ng-bind-html="t.title" />
	</div>
	<form>
		<!-- Debug testing of thread creation -->
		<input type="text", ng-model="subject" placeholder="Subject"><br />
		<input type="text" ng-model="body" placeholder="Body" /><br />
		<button class="btn btn-large btn-primary" type="submit" ng-click="createThread(subject, body)">
			Post</button>
	</form>
</div>
